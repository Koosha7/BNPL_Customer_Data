version: 2

models:
  - name: stg_BNPL_customer
    description: "5 months of behavioral and transactional data for telecom users, including information related to BNPL (Buy Now, Pay Later) usage. "
    schema: main
    tables:
      - name: stg_BNPL_customer
        description: Staging table of BNPL customer data.
    columns:
      - name: user_id
        description: Unique identifier for each user.
        tests:
          - not_null
          #- unique
      - name: month_id
        description: UTime reference (1 to 5), indicating the month of observation.
      - name: age
        description: Userâ€™s age in years.
      - name: avg_monthly_revenue
        description: Average revenue generated by the user in the given month (ARPU).
      - name: bnpl_amount
        description: BNPL loan amount issued (if applied); 0 otherwise.
      - name: bnpl_default
        description: 1 if the user defaulted on a BNPL payment in that month, else 0.
      - name: repayment_days_delay
        description: Number of days the user delayed repayment (if defaulted); 0 otherwise.
      - name: bnpl_repeat_count
        description: Number of times the user has used BNPL up to this month.
      - name: direct_channel_usage_share
        description: Percentage of transactions through direct digital channels (e.g., app, website).
      - name: recent_recharge_freq
        description: Number of recharges in the past 30 days.
      - name: bundle_purchase_count
        description: Number of data/voice bundles purchased in the month.
      - name: app_version
        description: Mobile app version the user was on during that month (e.g., "8.0", "9.0").